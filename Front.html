<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Front.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div>
            <div class="header-title-container">
                <h1>Apuntado</h1>
            </div>
            <div class="header-round-info-container">
                <div class="header-score-container">
                    <h2 class="score">Acumulado:&nbsp;<span class="badge">0</span></h2>
                </div>
                <div class="header-score-container">
                    <h2 class="score">Jugador:&nbsp;<span class="badge">0</span></h2>
                </div>
            </div>
            <div class="header-status-info-container">
                <p class="current-status">
                    Click en barajar para empezar a jugar
                </p>
            </div>
            <div class="header-button-container">
                <div class="game-play-button-container">
                    <button id="playGame" class="play-game">Barajar</button>
                </div>
            </div>
            <div class="next-button-container">
                <div class="next-player-button-container">
                    <button id="next" class="next-player">Sig. Jugador</button>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card-holder" id="espacio-0"></div>
            <div class="card-holder" id="espacio-1"></div>
            <div class="card-holder" id="espacio-2"></div>
            <div class="card-holder" id="espacio-3"></div>
            <div class="card-holder" id="espacio-4"></div>
            <div class="card-holder" id="espacio-5"></div>
            <div class="card-holder" id="espacio-6"></div>
            <div class="card-holder" id="espacio-7"></div>
            <div class="card-holder" id="espacio-8"></div>
            <div class="card-holder" id="espacio-9"></div>
            <div class="card-holder" id="espacio-10"></div>
            <div class="card-holder" id="espacio-11"></div>
            <div class="card-holder" id="espacio-12"></div>
        </div>
    </main>


    <script src="Front.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
